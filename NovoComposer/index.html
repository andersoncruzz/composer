<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="objeto.json"></script>
	<title>Template questionario</title>
</head>
<body>
	<div style="display: inline-block;">
		<!-- menu lateral que deve listar as questões -->
		<div class="container" id="menu">
			<h2>Exercício</h2>
			<div>
				<script>
					var j;
					var menu = JSON.parse(data);
					for (var i = 0; i < menu.length; i++) {
						j = i + 1;
						document.writeln("<a  onclick=\"carregar('Q"+j+"')\" class='list-group-item'>Questão "+j+"</a>");
					}
				</script>
			</div>
		</div>

		<div class="container" id="containerQuestao">
		</div>
	</div>

	<!-- A partir daqui fica escondido -->
	<div style="display: none;" >
	<!-- Inicio da div de uma questão-->
		<script>
		var j;
		function Questao () {
			this.id = "Q1";
			this.titulo = "type";
			this.enunciado= "red";
		}

		var questao = JSON.parse(data);
		for(var i=0;i < questao.length;i++) {
			j = i + 1;
			document.writeln("<div class='questao' id='Q" +j+ "'>");
			document.writeln("<h1>"+questao[i].titulo+"</h1>");
			document.writeln("<p>"+questao[i].enunciado+"</p>");
			document.writeln("<img src='images/questao_1.png' width='100' height='100'>");
			document.writeln("<div class='alternativas'>");
			document.writeln("<div class='radio'>");
			document.writeln("<label><input type='radio' name='1' value='A'>"+questao[i].alternativas[0].descricao+"</label>");
			document.writeln("</div>");
			document.writeln("<div class='radio'>");
			document.writeln("<label><input type='radio' name='1' value='B'>"+questao[i].alternativas[1].descricao+"</label>");
			document.writeln("</div>");
			document.writeln("<div class='radio'>");
			document.writeln("<label><input type='radio' name='1' value='C'>"+questao[i].alternativas[2].descricao+"</label>");
			document.writeln("</div>");
			document.writeln("<div class='radio'>");
			document.writeln("<label><input type='radio' name='1' value='D'>"+questao[i].alternativas[3].descricao+"</label>");
			document.writeln("</div>");
			document.writeln("<div class='radio'>");
			document.writeln("<label><input type='radio' name='1' value='E'>"+questao[i].alternativas[4].descricao+"</label>");
			document.writeln("</div>");
			document.writeln("</div>");
			document.writeln("<button type=\"button\" class=\"btn btn-info btn-lg\">Responder</button>");
			document.writeln("<button type='button' class='btn btn-info btn-lg' data-toggle='modal' data-target='#dica'>Dica</button>");
			document.writeln("</div>");
		}
		
		</script>

		<!-- Fim da div de uma questão-->

		<div id="dica" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Dica do exercício</h4>
		      </div>
		      <div class="modal-body">
		        <p>Essa é uma dica</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</body>
<style type="text/css">
	.questao{
		visibility: hidden;
	}

	#menu{
		width: 200px;
		float: left;
	}

	#containerQuestao{
		width: 500px;
		float: left;
	}

</style>
<script type="text/javascript">
	var containerQuestao = document.getElementById("containerQuestao");

	//container da questao deve iniciar com a primeira questao
	containerQuestao.innerHTML = document.getElementById('Q1').innerHTML;

	function carregar(id) {
		//questao a ser carregada
		var questao = document.getElementById(id);

		//setando container da questao para a questão clicada na lista
		containerQuestao.innerHTML = questao.innerHTML;
	}
</script>
</html>
