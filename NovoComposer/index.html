<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>Template questionario</title>
</head>
<body>
	<div style="display: inline-block;">
		<!-- menu lateral que deve listar as questões -->
		<div class="container" id="menu">
			<h2>Exercício</h2>
			<div>
				<script>
					document.writeln("<a  onclick=\"carregar('Q1')\" class='list-group-item'>Questão 1</a>");
					document.writeln("<a  onclick=\"carregar('Q2')\" class='list-group-item'>Questão 2</a>");
					document.writeln("<a  onclick=\"carregar('Q3')\" class='list-group-item'>Questão 3</a>");
				</script>
			</div>
		</div>

		<div class="container" id="containerQuestao">
		</div>
	</div>

	<!-- A partir daqui fica escondido -->
	<div style="display: none;">
	<!-- Inicio da div de uma questão-->
		<script>
			function Questao () {
				this.id = "Q1";
				this.titulo = "type";
				this.enunciado= "red";
			}
			var q1 = new Questao();
			q1.id = "Q1"
			q1.titulo = "aaaa";
			q1.enunciado = "aaas";

			var q2 = new Questao();
			q2.id = "Q2"
			q2.titulo = "bbbb";
			q2.enunciado = "bbbbbfdsfd está é uma descrição muit legal";

			var q3 = new Questao();
			q3.id = "Q3"
			q3.titulo = "ccccc";
			q3.enunciado = "ccccsdfsdf";

			var questoes = [q1, q2, q3];

			for(var i=0;i< questoes.length;i++) {
				document.writeln("<div class='questao' id='"+questoes[i].id+"'>");
				document.writeln("<h1>"+questoes[i].titulo+"</h1>");
				document.writeln("<p>"+questoes[i].enunciado+"</p>");
				document.writeln("<img src='images/questao_1.png' width='100' height='100'>");
				document.writeln("<div class='alternativas'>");
				document.writeln("<div class='radio'>");
				document.writeln("<label><input type='radio' name='1' value='A'>alternativa A</label>");
				document.writeln("</div>");
				document.writeln("<div class='radio'>");
				document.writeln("<label><input type='radio' name='1' value='B'>alternativa B</label>");
				document.writeln("</div>");
				document.writeln("<div class='radio'>");
				document.writeln("<label><input type='radio' name='1' value='C'>alternativa C</label>");
				document.writeln("</div>");
				document.writeln("<div class='radio'>");
				document.writeln("<label><input type='radio' name='1' value='D'>alternativa D</label>");
				document.writeln("</div>");
				document.writeln("<div class='radio'>");
				document.writeln("<label><input type='radio' name='1' value='E'>alternativa E</label>");
				document.writeln("</div>");
				document.writeln("</div>");
				document.writeln("<button type='button' class='btn btn-info btn-lg' data-toggle='modal' data-target='#dica'>Dica</button>");
				document.writeln("</div>");
			}
		</script>

		<!-- Fim da div de uma questão-->

		<div id="dica" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Dica do exercício</h4>
		      </div>
		      <div class="modal-body">
		        <p>Essa é uma dica</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
		      </div>
		    </div>

		  </div>
		</div>
	</div>
</body>
<style type="text/css">
	.questao{
		visibility: hidden;
	}

	#menu{
		width: 200px;
		float: left;
	}

	#containerQuestao{
		width: 500px;
		float: left;
	}

</style>
<script type="text/javascript">
	var containerQuestao = document.getElementById("containerQuestao");

	//container da questao deve iniciar com a primeira questao
	containerQuestao.innerHTML = document.getElementById('Q1').innerHTML;

	function carregar(id) {
		//questao a ser carregada
		var questao = document.getElementById(id);

		//setando container da questao para a questão clicada na lista
		containerQuestao.innerHTML = questao.innerHTML;
	}
</script>
</html>
