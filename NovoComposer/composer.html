<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="CKEditor/ckeditor.js"></script>
	<title>Composer</title>
</head>
<body>
<div class="container">
	<div id="criarQuestionario">
		<h2>Exercício</h2>
		<div >
			<!-- chamar uma funcao javascript que carregue as questões-->

			<button type="button" class="btn btn-success">Nova questão</button></br>
			</br>
			<button type="button" class="btn btn-primary">Salvar questionário</button>

		</div>
	</div>
	<div id="criacaoQuestao">
		<h2>Nova questão</h2>
		<form method="POST" action="salvaArquivo.php">

			<div class="form-group">
		    	<label for="nivel">Título da questão:</label>
		    	<input type="text" placeholder="assunto/tópico/conceito" id="titulo" name="titulo">
			</div>
			<!--Enunciado da questão:<input id="enunciado" name="enunciado" type "text"></input> -->
			<div class="form-group">
	      		<label for="enunciado">Insira o enunciado:</label>
	      		<textarea class="form-control" rows="5" cols="8" id="enunciado" name="enunciado"></textarea>
	    	</div>

	   		<div class="form-group">
		    	<label for="alternativa">Indique 5 alternativas para essa questão (indique a questão): </label>
		    	<div class="radio">
				  <label><input type="radio" name="alternativa" value="A">A <input type="text" id="A" name="alternativaA"> </label> <input type="text" placeholder="Quão errado?" id="distA" name="distA">
				</div>
				<div class="radio">
				  <label><input type="radio" name="alternativa" value="B">B <input type="text" id="B" name="alternativaB"> </label> <input type="text" placeholder="Quão errado?" id="distB" name="distB">
				</div>
				<div class="radio">
				  <label><input type="radio" name="alternativa" value="C">C <input type="text" id="C" name="alternativaC"> </label> <input type="text" placeholder="Quão errado?" id="distC" name="distC">
				</div>
				<div class="radio">
				  <label><input type="radio" name="alternativa" value="D">D <input type="text" id="D" name="alternativaD"> </label> <input type="text" placeholder="Quão errado?" id="distD" name="distD">
				</div>
				<div class="radio">
				  <label><input type="radio" name="alternativa" value="E">E <input type="text" id="E" name="alternativaE"> </label> <input type="text" placeholder="Quão errado?" id="distE" name="distE">
				</div>
			</div>

			<div class="form-group">
		    	<label for="nivel">Indique o nível dessa questão:</label>
		    	<div class="radio">
				  <label><input type="radio" name="nivel" value="normal">Normal</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="nivel" value="facil">Fácil</label>
				</div>
			</div>

			<div class="form-group">
		    	<label for="tempoMax">Indique o tempo de resolução (em minutos):</label>
		    	<input type="text" id="tempoMax" name="tempoMax">
			</div>

			<div class="form-group">
				<label for="dica">Insira uma dica:</label>
	      		<textarea class="form-control" rows="5" id="dica" name="dica"></textarea>
			</div>
			
			<button type="submit" class="btn btn-primary">Salvar questão</button>
			
		</form>
	</div>
</div>
</body>

<script>
	CKEDITOR.replace( 'enunciado' );
	CKEDITOR.replace( 'dica' );
</script>

		width: 800px;
