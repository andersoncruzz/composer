<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container center_div">
		<div class="alert alert-info" role="alert">Olá! Certifique-se com seu professor que você tem cadastro no sistema.</div>
		<div class="form-group">
			<label for="usr">Matrícula:</label>
			<input type="text" class="form-control" id="matricula">
		</div>
		<button type="submit" id="btnLogar" class="btn btn-primary" onclick="logar()">Entrar</button>	
	</div>
</body>

<script>
	var un, ps;
	function logar(){
		un = document.getElementById("matricula").value;
		$.post("http://localhost:5000/login/1",
        {
            matricula: un
        },
        function(data, status){
            retorno = data.split(";");
            alert("Data: " + data + "\nStatus: " + status);
            if(data == true) {
            	window.location.href = "./NovoPlayer/Aula/index.html";
            }
            else{
            	var alerta = document.getElementById('alerta');
				alerta.className = 'alert alert-danger';
				alerta.innerHTML = "Puxa vida, deu erro! Tem certeza que informou seus dados corretamente?";
            }
        });
	}
</script>
</html>
